<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">       
        <!-- margin 겹침 현상 : 부모 엘리먼트가 투명한 상태일때 큰쪽의 margin 값이 자식 엘리먼트의 margin값으로 사용된다 -->
        <style>
            #parent{
                border: 1px solid tomato;
                margin-top: 100px;
            }
            #child{
                background-color: powderblue;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <div id="child">
                Hello World
            </div>
        </div>
   </body>
</html>
