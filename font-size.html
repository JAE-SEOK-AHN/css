<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">       
        <style>
            #px{font-size: 16px;}           
            #rem{font-size: 1rem;}
        </style>
        <!-- rem은 브라우저에서 글씨 크기를 조절할 때 적용(상대적으로 크기 결정). px는 같은 크기로 표시 -->
        <!-- 위와 같은 이유로 rem을 사용하는 것이 좋음, em은 부모 태그의 영향을 받음 --> 
    </head>
    <body>
        <div id="px">px</div>
        <div id="rem">rem</div>
   </body> 
</html>
