<!DOCTYPE html>
<html>
  <head>
      <!-- relative : 원래의 위치에서 상대적으로 위치를 변경 absolute : html element를 기준으로 절대적인 위치로 변경 
            자식태그가 absoulte인 경우 부모태그는 자신의 크기만 가진다.
            이 때 자식태그는 block 태그여도 inline 태그처럼 컨텐츠의 크기로 변한다.
            fixed도 같은 효과. fixed : 화면의 위치에 고정시켜 스크롤로부터 독립되게 한다.  -->
    <style>
        body{
            padding-top:30px;
        }
        #parent, #other{
            border:5px solid tomato;
        }
        #large{
            height:10000px;
            background-color: tomato;
        }
        #me{
            background-color: black;
            color:white;
            position: fixed;
            left:0;
            top:0;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div id="other">other</div>
    <div id="parent">
       parent
       <div id="me">me</div>
    </div>
    <div id="large">large</div>
  </body>
</html>
