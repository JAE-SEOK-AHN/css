      <!-- 상대적인 것 : 부모를 기준으로 위치 지정, 절대적인 것 : 부모 중에 postition type을 지정한 부모를 기준으로 위치 지정, 자신의 크기는 컨텐츠 크기와 같음.  -->
    <style>
        body{
            padding-top:30px;
        }
        #parent, #other{

        }

            background-color: black;
            color:white;
            position: fixed;
            left:0;
            top:0;
            text-align: center;
        }

    <div id="parent">
